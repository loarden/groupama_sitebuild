<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Open Sans Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Groupama</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="header">
      <nav class="navbar container-xl">
        <a class="navbar-brand" href="#">
          <img src="/public/logo_colors@2x-8.png" alt="logo" />
        </a>
        <a class="exit-button" href="">
          <div class="show-more-icon d-flex d-md-none">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <img src="/public/exit@2x.png" alt="exit-icon" />
          <span class="exit-title d-none d-md-block">Kilépés</span>
        </a>
      </nav>
    </header>

    <div class="container-xl section-container">
      <div class="row section-wrapper">
        <aside class="sidebar col d-none d-md-block">
          <div class="title-container">
            <h3>Folyamatos Díjfizetésű Ultra Prémium Életbiztosítás</h3>
          </div>
          <div class="information-container">
            <p class="information">Szerződő neve <br>Kovács istván</p>
            <p class="information">Szerződésszám <br>87562443</p>
            <p class="information">Utolsó befizetés <br>2019. 06. 25.</p>
            <p class="information">Biztosítási díj rendezve <br>2019. 07. 01.</p>
          </div>
        </aside>
        <section class="card-container col">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Fizetendő tételek</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Eseti díj befizetése</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Fizetési előzmények</a>
            </li>
          </ul>
          
        </section>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

</html>
